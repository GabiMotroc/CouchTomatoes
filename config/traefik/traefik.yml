entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

api:
  dashboard: true

providers:
  docker:
    exposedByDefault: false

certificatesResolvers:
  lets-encrypt:
    acme:
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      email: motrocgabi@gmail.com
      storage: /acme.json
      httpChallenge:
        entryPoint: web  # This enables the HTTP challenge
