x-service: &service
  restart: unless-stopped
  networks:
    - media_network

x-user: &user
  <<: *service
  environment:
    - PUID=${USER_ID}
    - PGID=${GROUP_ID}
    - TZ=${TIMEZONE}

services:
  jellyfin:
    <<: *user
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: ${JELLYFIN_NAME}
    volumes:
      - ./jellyfin:/config
      - shows:/data/tvshows
      - movies:/data/movies

  emby:
    <<: *user
    image: lscr.io/linuxserver/emby:latest
    container_name: ${EMBY_NAME}
    volumes:
      - ./emby:/config
      - shows:/data/tvshows
      - movies:/data/movies
    ports:
      - ${EMBY_PORT}:${EMBY_PORT}

  plex:
    <<: *user
    image: lscr.io/linuxserver/plex:latest
    container_name: ${PLEX_NAME}
    environment:
      - VERSION=docker
    volumes:
      - ./plex:/config
      - movies:/movies
      - shows:/tv
    ports:
      - 32469:32469/udp
      - ${PLEX_PORT}:${PLEX_PORT}

  jellyseerr:
    <<: *user
    image: fallenbagel/jellyseerr:latest
    container_name: ${JELLYSEERR_NAME}
    environment:
      - LOG_LEVEL=debug
      - JELLYFIN_TYPE=emby
    ports:
      - ${JELLYSEERR_PORT}:${JELLYSEERR_PORT}
    volumes:
      - ./jellyseerr:/app/config